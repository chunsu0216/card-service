server:
  port: 7010
spring:
  application:
    name: card-service
  jpa:
    hibernate:
      ddl-auto: none
  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

